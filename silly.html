<!-- silly.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            width: 1000px;
            border-radius: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: darkblue;
        }
        .text-box {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .final-message {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="message">Happy Birthday Butthead. 23 and silly.</div>
        <img id="sillyImage" src="Playful_Kitty.gif" alt="Playful Kitty">
        <div class="button" onclick="changeView()">:3</div>
    </div>
    
    <div class="container" id="new-content" style="display: none;">
        <div class="content-wrapper">
            <img id="slideshowImage" src="ready.jpg" alt="Slideshow Image">
            <div class="text-box" id="slideshowText">DAMMMMMMN SHE OLD</div>
            <div class="button" onclick="nextSlide()">:3</div>
        </div>
    </div>
    
    <div class="final-message" id="finalMessage">
        HAPPY BIRTHDAY LILY SHWE YEE RAHHHHHHHHHHHHHHH.
        Celebrating who you are, where you've gone, and all the things you're going to do.
        23. Let's Go.  
    </div>

    <script>
        const images = ["cows.jpg", "20.jpg","SILLY.jpg","drink.jpg", "fart.jpg", "tgt.jpeg", "killing.jpeg", "question.png", "accountant.gif", "harvard.jpg"];
        const texts = [
            "Befriending cows since 19??",
            "Touching grass since 20",
            "Thugging it since 21.",
            "wine girlie but can't drink",
            "chee pout but trying to fight it",
            "but fr tho",
            "slaying it at 22",
            "hold on.....what comes next?",
            "BUTTHEAD CPA RULES THE WORLD ANDDDDDDD",
            " :) "
        ];
        let currentIndex = -1;

        function changeView() {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("new-content").style.display = "flex";
        }

        function nextSlide() {
            currentIndex++;
            if (currentIndex < images.length) {
                document.getElementById("slideshowImage").src = images[currentIndex];
                document.getElementById("slideshowText").innerText = texts[currentIndex];
            } else {
                document.getElementById("new-content").style.display = "none";
                document.getElementById("finalMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
